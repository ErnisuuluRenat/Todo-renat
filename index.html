<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do ðŸ“‹</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <div class="wrapper">
      <div class="container">
        <div class="todo_title">
          <p class="todo-name">Renat todo</p>
          <svg
            id="sun-icon"
            width="50"
            height="50"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="12"
              cy="12"
              r="5"
              stroke="black"
              stroke-width="2"
              fill="yellow"
            />
            <line
              x1="12"
              y1="2"
              x2="12"
              y2="6"
              stroke="black"
              stroke-width="2"
            />
            <line
              x1="12"
              y1="18"
              x2="12"
              y2="22"
              stroke="black"
              stroke-width="2"
            />
            <line
              x1="2"
              y1="12"
              x2="6"
              y2="12"
              stroke="black"
              stroke-width="2"
            />
            <line
              x1="18"
              y1="12"
              x2="22"
              y2="12"
              stroke="black"
              stroke-width="2"
            />
            <line
              x1="4.2"
              y1="4.2"
              x2="7.2"
              y2="7.2"
              stroke="black"
              stroke-width="2"
            />
            <line
              x1="16.8"
              y1="16.8"
              x2="19.8"
              y2="19.8"
              stroke="black"
              stroke-width="2"
            />
            <line
              x1="16.8"
              y1="7.2"
              x2="19.8"
              y2="4.2"
              stroke="black"
              stroke-width="2"
            />
            <line
              x1="4.2"
              y1="19.8"
              x2="7.2"
              y2="16.8"
              stroke="black"
              stroke-width="2"
            />
          </svg>
          <svg
            id="moon-icon"
            class="icon-hidden"
            width="50"
            height="50"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="12"
              cy="12"
              r="7"
              fill="white"
              stroke="black"
              stroke-width="2"
            />
            <circle cx="9" cy="10" r="1.5" fill="gray" />
            <circle cx="14" cy="14" r="1" fill="gray" />
            <circle cx="11" cy="16" r="0.8" fill="gray" />
            <circle cx="16" cy="9" r="1.2" fill="gray" />
          </svg>
        </div>
        <div class="todo-input">
          <input type="text" class="todo-input" />
        </div>
        <div class="todo-activities">
          <p class="todo-done">done: 3 / 10</p>
          <p class="todo-pending">pending: 1 / 10</p>
          <p class="todo-active">active: 4 / 10</p>
          <p class="todo-sort">sort: (Z-A)</p>
          <p class="todo-clear">clear</p>
        </div>
        <div class="todos"></div>
        <div class="pagination">
          <div class="pagination-prevbtn">Prev</div>
          <div class="pagination-nextbtn">Next</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
